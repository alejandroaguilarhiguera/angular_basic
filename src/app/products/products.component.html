

<div *ngIf="products.length === 0">
    <h2>No products found</h2>
</div>


<button class="btn btn-default" (click)="logout()">
  Logout
</button>


<a [routerLink]="['/products/new']">
  <button class="btn btn-primary">
      Add new product
    </button>
  </a>

<ol class="list-group list-group-numbered">
  <li *ngFor="let product of products" class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">
        <a href="{{'products/' + product.id}}" class="link-primary">
            {{ product.attributes.name }}
        </a>
      </div>
      {{ product.attributes.description }}
      <br />
      <a href="{{'products/edit/' + product.id}}">
      <button class="btn btn-primary">
        
          Edit
        </button>
      </a>
      <button (click)="onDelete_click(product.id)" class="btn btn-danger">
        Eliminar
      </button>
    </div>
    <span class="badge bg-primary rounded-pill">
      {{ product.attributes.price }}
    </span>

  </li>
</ol>
