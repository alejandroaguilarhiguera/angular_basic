<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">

      <div class="form-group col-md-6">
        <label for="name">name</label>
        <input type="text" formControlName="txtName" class="form-control" id="name" placeholder="name" />
      </div>
      <div class="form-group col-md-6">
        <label for="description">description</label>
        <input type="text" formControlName="txtDescription" class="form-control" id="description" placeholder="Description" />
      </div>
    </div>
    <div class="form-group">
      <label for="price">price</label>
      <input  type="number" formControlName="txtPrice" class="form-control" id="price" />
    </div>
