<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
          <div class="card text-black">
            <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/3.webp"
              class="card-img-top"
              alt="Apple Computer"
            />
            <div class="card-body">
              <div class="text-center">
                <h5 class="card-title">{{product?.attributes?.name}}</h5>
                <p class="text-muted mb-4">{{product?.attributes?.description}}</p>
              </div>
              <div>
                <div class="d-flex justify-content-between">
                  <span>Pro Display XDR</span><span>$5,999</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Pro stand</span><span>$999</span>
                </div>
                <div class="d-flex justify-content-between">
                  <span>Vesa Mount Adapter</span><span>$199</span>
                </div>
              </div>
              <div class="d-flex justify-content-between total font-weight-bold mt-4">
                <span>Total</span><span>${{product?.attributes?.price}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
